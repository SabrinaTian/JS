<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */

//先对数组进行遍历，然后进行添加到新数组

        var aqidata=aqiData.filter(function(item){     //filter()方法创建一个新的匹配过滤条件的数组
                   return(item[1]>60) ;
                });
//对大于60的城市进行排序
        c=aqidata.sort(sortNumber);
        function sortNumber(a,b){
            return b[1]-a[1];
        }

//显示结果
        var itemHtml="";
        for(i=0;i<aqidata.length;i++){
            document.getElementById("aqi-list").innerHTML +='<li>第'+(i+1)+'名：'+aqidata[i][0]+aqidata[i][1]+'</li>';
        }

    })();

</script>
